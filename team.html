<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Concinnity</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <div class="notifications">
                Notifications (10)
                <span class="dropdown-arrow">▼</span>
            </div>
            <div class="company-name" id="companyName">Concinnity.Vision</div>
            <div class="search-bar">
                <input type="text" placeholder="Search" />
                <span class="search-icon">🔍</span>
            </div>
        </div>
        <div class="main-content">
            <h2>Team Members</h2>
            <div class="team-list">
                <div class="team-card">
                    <div class="profile-pic"></div>
                    <h3>Zach Schultz</h3>
                    <p>CEO</p>
                    <p>Email: zach@concinnity.vision</p>
                    <p class="status online">Online</p>
                    <button class="message-btn" data-user="Zach Schultz">Message</button>
                    <button class="connect-btn" data-user="Zach Schultz">Connect</button>
                </div>
                <div class="team-card">
                    <div class="profile-pic"></div>
                    <h3>Alice Johnson</h3>
                    <p>Developer</p>
                    <p>Email: alice@concinnity.vision</p>
                    <p class="status offline">Offline</p>
                    <button class="message-btn" data-user="Alice Johnson">Message</button>
                    <button class="connect-btn" data-user="Alice Johnson">Connect</button>
                </div>
                <div class="team-card">
                    <div class="profile-pic"></div>
                    <h3>Bob Carter</h3>
                    <p>Designer</p>
                    <p>Email: bob@concinnity.vision</p>
                    <p class="status online">Online</p>
                    <button class="message-btn" data-user="Bob Carter">Message</button>
                    <button class="connect-btn" data-user="Bob Carter">Connect</button>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <a href="team.html" class="nav-item">👥<br>Team</a>
            <a href="sales.html" class="nav-item">🤝<br>Sales</a>
            <a href="messages.html" class="nav-item">💬<br>Messages</a>
            <a href="calendar.html" class="nav-item">📅<br>Calendar</a>
            <a href="files.html" class="nav-item">📁<br>Files</a>
            <a href="account.html" class="nav-item">👤<br>Account</a>
        </div>
    </div>
    <script>
        // Retrieve company name from localStorage
        const companyName = localStorage.getItem('companyName') || 'Concinnity.Vision';
        document.getElementById('companyName').textContent = companyName;

        // Placeholder functionality for Message button
        document.querySelectorAll('.message-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const user = btn.getAttribute('data-user');
                localStorage.setItem('chatUser', user);
                window.location.href = 'messages.html';
            });
        });

        // Placeholder functionality for Connect button
        document.querySelectorAll('.connect-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const user = btn.getAttribute('data-user');
                alert(`Connection message sent to ${user}! (Feature coming soon)`);
            });
        });
    </script>
</body>
</html>
