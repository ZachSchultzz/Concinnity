            <h2>Files</h2>

        <div class="nav-bar">

            <a href="calendar.html" class="nav-item">📅<br>Calendar</a>
            <a href="files.html" class="nav-item">📁<br>Files</a>
            <a href="account.html" class="nav-item">👤<br>Account</a>
        </div>
    </div>
    <script>
        // Retrieve company name from localStorage
        const companyName = localStorage.getItem('companyName') || 'Concinnity.Vision';
        document.getElementById('companyName').textContent = companyName;

        // Placeholder for Upload button (no backend yet)
        document.getElementById('uploadBtn').addEventListener('click', () => {
            alert('File uploading will be available once the backend is implemented.');
        });
