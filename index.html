<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concinnity Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to <span>Concinnity</span></h1>
        <form id="loginForm">
            <div class="form-row">
                <input type="text" id="businessName" placeholder="Business Name" required>
                <input type="text" id="bin" placeholder="BIN" required>
            </div>
            <div class="form-row">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="pin" placeholder="PIN" required>
            </div>
            <button type="submit">Login</button>
            <a href="#" class="forgot-link">Forgot Password/PIN</a>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
