<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concinnity Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <div class="notifications">
                Notifications (10)
                <span class="dropdown-arrow">▼</span>
            </div>
            <div class="company-name" id="companyName">Company Name Here</div>
            <div class="search-bar">
                <input type="text" placeholder="Search" />
                <span class="search-icon">🔍</span>
            </div>
        </div>
        <div class="main-content">
            <!-- Main content area, currently empty -->
        </div>
        <div class="nav-bar">
            <a href="team.html" class="nav-item">👥<br>Team</a>
            <a href="sales.html" class="nav-item">🤝<br>Sales</a>
            <a href="messages.html" class="nav-item">💬<br>Messages</a>
            <a href="calendar.html" class="nav-item">📅<br>Calendar</a>
            <a href="files.html" class="nav-item">📁<br>Files</a>
            <a href="account.html" class="nav-item">👤<br>Account</a>
        </div>
    </div>
    <script>
        // Set the company name dynamically from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const companyName = urlParams.get('companyName') || 'Company Name Here';
        document.getElementById('companyName').textContent = companyName;

        // Store company name in localStorage for use on other pages
        localStorage.setItem('companyName', companyName);
    </script>
</body>
</html>
